<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What do you think?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
            height: auto;
        }
        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .question-block {
            margin-bottom: 30px;
        }
        h2 {
            font-size: 18px;
            color: #333;
            text-align: left;
            margin-bottom: 20px;
        }
        .slider {
            width: 100%;
            margin: 10px 0;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            appearance: none;
        }
        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #007BFF;
            border-radius: 50%;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #007BFF;
            border-radius: 50%;
            cursor: pointer;
        }
        .slider-labels {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #555;
        }
        .answers {
            margin: 15px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .answer-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            flex: 1 1 calc(50% - 10px);
            text-align: center;
            transition: background-color 0.3s, transform 0.1s;
        }
        .answer-button.selected {
            background-color: #0056b3;
            transform: translateY(2px);
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <h1>What do you think?</h1>
        <div id="question-container"></div>
        <button id="submit-button">Next question</button>
    </div>

    <script>
       const questions = [
    {
        story: "During a picnic, Jake picks up a Coca-Cola bottle left on a bench. He considers taking it and drinking it, thinking no one will notice.",
        question1: "How likely is it that Jake feels guilty about taking the Coke?",
        sliderLabels: ["Not likely", "Very likely"],
        question2: "What do you think most students at your school do?",
        options: [
            "Drink it and throw it away afterward.",
            "Look around for the owner before deciding.",
            "Leave it where he found it.",
            "Take it home as a free item."
        ],
        question3: "What <b>should</b> Jake do?",
        options3: [
            "Drink it and throw it away afterward.",
            "Look around for the owner before deciding.",
            "Leave it where he found it.",
            "Take it home as a free item."
        ]
    },
    {
        story: "Sarah’s kite got stuck in the neighbor's tree. Sarah climbed the neighbor’s tree to get the kite that got stuck. A big branch broke, and Sarah managed to hold onto another branch.",
        question1: "How likely is it that Sarah feels guilty about breaking the branch?",
        sliderLabels: ["Not likely", "Very likely"],
        question2: "What do you think most students at your school do?",
        options: [
            "Apologize to the neighbor for climbing the tree.",
            "Try to explain why she climbed it.",
            "Ignore the situation and hope no one notices.",
            "Offer to help clean up the branch debris."
        ],
        question3: "What <b>should</b> Sarah do?",
        options3: [
            "Apologize to the neighbor for climbing the tree.",
            "Try to explain why she climbed it.",
            "Ignore the situation and hope no one notices.",
            "Offer to help clean up the branch debris."
        ]
    },
    {
        story: "Emma finds a Lakers-branded pencil on the floor in her classroom and takes it without asking, thinking no one would miss it. Later, one of her classmates mentioned they lost their Lakers-branded pencil.",
        question1: "How likely is it that Emma feels guilty about taking the Lakers pencil without asking?",
        sliderLabels: ["Not likely", "Very likely"],
        question2: "What do you think most students at your school do?",
        options: [
            "Return the pencil anonymously.",
            "Apologize and return it to the classmate.",
            "Keep it and hope no one finds out.",
            "Explain that she thought it was free to use."
        ],
        question3: "What <b>should</b> Emma do?",
        options3: [
            "Return the pencil anonymously.",
            "Apologize and return it to the classmate.",
            "Keep it and hope no one finds out.",
            "Explain that she thought it was free to use."
        ]
    },
    {
        story: "Michael forgets to bring a signed school form for a field trip and realizes he left it at home. Michael forges his parent's signature.",
        question1: "How likely is it that Michael feels guilty about forging his parent's signature?",
        sliderLabels: ["Not likely", "Very likely"],
        question2: "What do you think most students at your school do?",
        options: [
            "Apologize to the teacher and miss the trip.",
            "Ask his parents to call the teacher and resolve it.",
            "Try to convince the teacher to let him go on the trip anyway.",
            "Blame his parents for forgetting to sign the form."
        ],
        question3: "What <b>should</b> Michael do?",
        options3: [
            "Apologize to the teacher and miss the trip.",
            "Ask his parents to call the teacher and resolve it.",
            "Try to convince the teacher to let him go on the trip anyway.",
            "Blame his parents for forgetting to sign the form."
        ]
    },
    {
        story: "During a baseball game, Josh hits the ball very hard, breaking a car window near the field. The coach asks what happened.",
        question1: "How likely is it that Josh feels guilty about breaking the car window?",
        sliderLabels: ["Not likely", "Very likely"],
        question2: "What do you think most students at your school do?",
        options: [
            "Apologize and offer to pay for the damage.",
            "Explain it was an accident.",
            "Blame the game and say it’s not his fault.",
            "Wait for someone else to report the incident."
        ],
        question3: "What <b>should</b> Josh do?",
        options3: [
            "Apologize and offer to pay for the damage.",
            "Explain it was an accident.",
            "Blame the game and say it’s not his fault.",
            "Wait for someone else to report the incident."
        ]
    },
    {
        story: "Lisa accidentally posts a funny but unflattering photo of her friend Mia online. When Mia saw it, she was very upset.",
        question1: "How likely is it that Lisa feels guilty about posting the photo?",
        sliderLabels: ["Not likely", "Very likely"],
        question2: "What do you think most students at your school do?",
        options: [
            "Delete the photo and say nothing.",
            "Apologize to Mia and delete it immediately.",
            "Leave it up and hope Mia will forget about it.",
            "Tell Mia it was a harmless joke."
        ],
        question3: "What <b>should</b> Lisa do?",
        options3: [
            "Delete the photo and say nothing.",
            "Apologize to Mia and delete it immediately.",
            "Leave it up and hope Mia will forget about it.",
            "Tell Mia it was a harmless joke."
        ]
    },
    {
        story: "Ethan spends his savings on a video game instead of saving for a bike he’s wanted for months.",
        question1: "How likely is it that Ethan feels guilty about his decision?",
        sliderLabels: ["Not likely", "Very likely"],
        question2: "What do you think most students at your school do?",
        options: [
            "Save more money each week.",
            "Ask his parents to buy the bike for him.",
            "Give up on buying a bike.",
            "Borrow money from a friend for the bike."
        ],
        question3: "What <b>should</b> Ethan do?",
        options3: [
            "Save more money each week.",
            "Ask his parents to buy the bike for him.",
            "Give up on buying a bike.",
            "Borrow money from a friend for the bike."
        ]
    },
    {
        story: "During a sleepover, Emily and her friends eat cookies labeled 'Mom’s Treats.' They promise to keep it a secret.",
        question1: "How likely is it that Emily feels guilty about eating the cookies?",
        sliderLabels: ["Not likely", "Very likely"],
        question2: "What do you think most students at your school do?",
        options: [
            "Apologize to her mom the next day.",
            "Keep the promise and not say anything.",
            "Suggest the group admit to eating the cookies.",
            "Blame someone else if asked."
        ],
        question3: "What <b>should</b> Emily do?",
        options3: [
            "Apologize to her mom the next day.",
            "Keep the promise and not say anything.",
            "Suggest the group admit to eating the cookies.",
            "Blame someone else if asked."
        ]
    },
    {
        story: "During a talent show, Emma forgets part of her dance routine. She improvises a new move and finishes the dance.",
        question1: "How likely is it that Emma feels guilty about improvising a new move?",
        sliderLabels: ["Not likely", "Very likely"],
        question2: "What do you think most students at your school do?",
        options: [
            "Tell everyone that this was the original plan.",
            "Apologize to the audience and leave the stage.",
            "Apologize to the audience and start the routine over.",
            "Blame her teacher for not training her enough."
        ],
        question3: "What <b>should</b> Emma do?",
        options3: [
            "Tell everyone that this was the original plan.",
            "Apologize to the audience and leave the stage.",
            "Apologize to the audience and start the routine over.",
            "Blame her teacher for not training her enough."
        ]
    },
    {
        story: "During a group hike, Lisa accidentally steps on another hiker’s water bottle and cracks it. She’s unsure if the owner noticed.",
        question1: "How likely is it that Lisa feels guilty about damaging the bottle?",
        sliderLabels: ["Not likely", "Very likely"],
        question2: "What do you think most students at your school do?",
        options: [
            "Apologize to the hiker and offer to replace the bottle.",
            "Say nothing and keep walking.",
            "Blame the crowded trail for the accident.",
            "Offer to share her water for the rest of the hike."
        ],
        question3: "What <b>should</b> Lisa do?",
        options3: [
            "Apologize to the hiker and offer to replace the bottle.",
            "Say nothing and keep walking.",
            "Blame the crowded trail for the accident.",
            "Offer to share her water for the rest of the hike."
        ]
    },
    // Add remaining 7 questions here in the same format
];



        let currentQuestionIndex = 0;

        function loadQuestion(index) {
            const question = questions[index];
            const container = document.getElementById("question-container");
            container.innerHTML = `
                <div class="question-block">
                    <h2>${question.story}</h2>
                    <p><strong>1:</strong> ${question.question1}</p>
                    <input type="range" min="1" max="10" value="5" class="slider">
                    <div class="slider-labels">
                        <span>${question.sliderLabels[0]}</span>
                        <span>${question.sliderLabels[1]}</span>
                    </div>
                    <p><strong>2:</strong> ${question.question2}</p>
                    <div class="answers">
                        ${question.options.map(option => `<button class="answer-button">${option}</button>`).join("")}
                    </div>
                    <p><strong>3:</strong> ${question.question3}</p>
                    <div class="answers">
                        ${question.options3.map(option => `<button class="answer-button">${option}</button>`).join("")}
                    </div>
                </div>`;
            addButtonListeners();
        }

        function addButtonListeners() {
            document.querySelectorAll(".answer-button").forEach(button => {
                button.addEventListener("click", function () {
                    document.querySelectorAll(".answer-button").forEach(btn => btn.classList.remove("selected"));
                    this.classList.add("selected");
                });
            });
        }

        document.getElementById("submit-button").addEventListener("click", function () {
            const selectedAnswer = document.querySelector(".answer-button.selected");
            if (!selectedAnswer) {
                alert("Please select an answer before proceeding.");
                return;
            }
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            } else {
                alert("Thank you for completing the questionnaire!");
                this.disabled = true;
            }
        });

        loadQuestion(currentQuestionIndex);
    </script>
</body>
</html>
