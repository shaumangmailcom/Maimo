<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accountability Questionnaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #75CEFF;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .question-block {
            margin-bottom: 30px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            margin: 10px 0;
        }
        .slider {
            width: 100%;
            margin: 10px 0;
        }
        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-top: -10px;
            font-size: 14px;
            color: #555;
            margin-bottom: 30px;
        }
        .answers {
            margin: 15px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .answer-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            flex: 1 1 calc(50% - 10px);
            text-align: center;
            transition: background-color 0.3s, transform 0.1s;
        }
        .answer-button.selected {
            background-color: #0056b3;
            transform: translateY(2px);
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Questionnaire</h1>
        <form>
            <div class="question-block">
                <p>During a picnic, Jake picks up a Coca-Cola bottle left on a bench. He considers drinking it, thinking no one will notice.</p>
                <p><strong>1:</strong> How comfortable do you think Jake feels using the bottle?</p>
                <input type="range" min="1" max="10" value="5" class="slider">
                <div class="slider-labels">
                    <span>not comfortable</span>
                    <span>very comfortable</span>
                </div>
                <p><strong>2:</strong> What should Jake do?</p>
                <div class="answers">
                    <button type="button" class="answer-button" onclick="selectAnswer(this)">Drink it and throw it away afterward.</button>
                    <button type="button" class="answer-button" onclick="selectAnswer(this)">Look around for the owner before deciding.</button>
                    <button type="button" class="answer-button" onclick="selectAnswer(this)">Leave it where he found it.</button>
                    <button type="button" class="answer-button" onclick="selectAnswer(this)">Take it home as a free item.</button>
                </div>
            </div>
            <button type="submit" onclick="handleSubmit(event)">Submit</button>
        </form>
    </div>
    <script>
        function selectAnswer(button) {
            // Deselect all buttons in the same group
            const siblings = button.parentNode.querySelectorAll('.answer-button');
            siblings.forEach(btn => btn.classList.remove('selected'));

            // Select the clicked button
            button.classList.add('selected');
        }

        function handleSubmit(event) {
            event.preventDefault();
            alert("Form submitted!"); // Replace with logic to process form data
        }
    </script>
</body>
</html>
