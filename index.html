<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What do you think?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
            height: auto;
        }
        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .question-block {
            margin-bottom: 30px;
        }
        h2 {
            font-size: 18px;
            color: #333;
            text-align: left;
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
        }
        .slider {
            width: 100%;
            margin: 10px 0;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            appearance: none;
        }
        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #007BFF;
            border-radius: 50%;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #007BFF;
            border-radius: 50%;
            cursor: pointer;
        }
        .slider-labels {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #555;
            margin: 0;
            padding: 0 5px;
        }
        .answers {
            margin: 15px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .answer-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            flex: 1 1 calc(50% - 10px);
            text-align: center;
            transition: background-color 0.3s, transform 0.1s;
        }
        .answer-button.selected {
            background-color: #0056b3;
            transform: translateY(2px);
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>

        <!-- Title -->
        <h1>What do you think?</h1>

        <!-- Question Block -->
        <div id="question-container">
            <!-- Questions will be injected dynamically -->
        </div>

        <!-- Submit Button -->
        <button id="submit-button">Next question</button>
    </div>

    <script>
        // Array of questions
        const questions = [
            {
                story: "During a picnic, Jake picks up a Coca-Cola bottle left on a bench. He considers taking it and drinking it, thinking no one will notice.",
                question1: "How likely is it that Jake feels guilty about taking the Coke?",
                sliderLabels: ["Not likely", "Very likely"],
                question2: "What do you think most students at your school do?",
                options2: [
                    "Drink it and throw it away afterward.",
                    "Look around for the owner before deciding.",
                    "Leave it where he found it.",
                    "Take it home as a free item."
                ],
                question3: "What <b>should</b> Jake do?",
                options3: [
                    "Drink it and throw it away afterward.",
                    "Look around for the owner before deciding.",
                    "Leave it where he found it.",
                    "Take it home as a free item."
                ]
            }
            // Add more questions here
        ];

        let currentQuestionIndex = 0;

        function loadQuestion(index) {
            const questionContainer = document.getElementById("question-container");
            const question = questions[index];

            questionContainer.innerHTML = `
                <div class="question-block">
                    <h2>${question.story}</h2>
                    <p><strong>1:</strong> ${question.question1}</p>
                    <label>
                        <input type="range" min="1" max="10" value="5" class="slider">
                    </label>
                    <div class="slider-labels">
                        <span>${question.sliderLabels[0]}</span>
                        <span>${question.sliderLabels[1]}</span>
                    </div>
            `;

            if (question.options2) {
                questionContainer.innerHTML += `
                    <p><strong>2:</strong> ${question.question2}</p>
                    <div class="answers">
                        ${question.options2.map(option => `<button type="button" class="answer-button">${option}</button>`).join("")}
                    </div>
                `;
            }

            if (question.question3 && question.options3) {
                questionContainer.innerHTML += `
                    <p><strong>3:</strong> ${question.question3}</p>
                    <div class="answers">
                        ${question.options3.map(option => `<button type="button" class="answer-button">${option}</button>`).join("")}
                    </div>
                `;
            }

            questionContainer.innerHTML += `</div>`;

            // Add button selection functionality
            document.querySelectorAll('.answer-button').forEach(button => {
                button.addEventListener('click', function () {
                    document.querySelectorAll('.answer-button').forEach(btn => btn.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });
        }

        document.getElementById("submit-button").addEventListener("click", function () {
            const selectedAnswer = document.querySelector('.answer-button.selected');
            if (!selectedAnswer) {
                alert("Please select an answer before proceeding.");
                return;
            }

            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            } else {
                alert("Thank you for completing the questionnaire!");
                this.disabled = true;
            }
        });

        // Load the first question
        loadQuestion(currentQuestionIndex);
    </script>
</body>
</html>
